<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>The Next<br>Dimension</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam velit aliquam, sequi numquam quisquam
                laudantium iusto laborum culpa quis. Fugit voluptas quia ab facilis vero velit voluptatem vel doloremque
                iure!</p>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"
        integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/CSSRulePlugin.min.js"
        integrity="sha512-WmIFc2KnjfdlxbNwOApiTUtM6TwCz985/6yKTfFqC8Nq7H/VUMfJ897tEGx6SKSxLQbxilffKEcaGhbtBhGmng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>

            const content = CSSRulePlugin.getRule('.content:before')
            const h1 = document.querySelector('h1')
            const p = document.querySelector('p')
            const tl = gsap.timeline()

            tl.from(content, { delay: .5, duration: 4, cssRule: {scaleX: 0} })
            tl.to(h1, { duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px' }, "-=3")
            tl.to(p, { duration: 4, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px' }, "-=2")
        </script>
</body>

</html>
